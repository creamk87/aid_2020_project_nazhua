<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/loginform.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="login-button">
        <button id="login"> 登录</button>
    </div>
    <form action="" method="post">
        <div class="overCurtain"></div>

        <div class="hide-center">
            <div id="formhead">
                <div id="formhead-title">
                    登录
                </div>
                <button type="button" id="close">X</button>
            </div>
            <div id="formbody">
                <div class="loginUserName">
                    <input id="input-topright-loginInput" name="userName" class="loginInput" placeholder="用户名" type="text" autocomplete="on">
                </div>
                <div class="loginPassword">
                    <input id="input-bottomright-loginInput" name="password" class="loginInput" placeholder="密码：8-12位字母+数字" type="password" style="border-bottom-right-radius:5px;" autocomplete="off">
                </div>
                <div class="LoginLink">
                    <a href="/user/retrieve_passwd">忘记密码</a>
                </div>
                <div class="remember">

                    <input type="checkbox" >
                    <span> 记住我</span>
                </div>
                <div id="formfoot">
                    <button id="BSignIn" type="submit">确定登录</button>
                </div>
                <div class="LoginLink">
                    <a href="/user/register">立即注册</a>
                </div>
            </div>
        </div>
    </form>


    <script>
        $("#login").click(function () {
            $(".hide-center").fadeIn("slow");
            $(".overCurtain").fadeIn("slow");
        });
        $("#close").click(function () {
            $(".hide-center").fadeOut("slow");
            $(".overCurtain").fadeOut("slow")
        })
    </script>
