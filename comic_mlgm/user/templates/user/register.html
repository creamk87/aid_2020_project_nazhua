{#注册页面#}
<div class="page">

        <div class="hide-center-2">
            <div class="overCurtain"></div>
            <div id="formhead-2">
                <div id="formhead-title-2">
                    <img src="" style="border: 1px solid black"> | <span>注册</span>
                </div>
            </div>
            <form action="" method="post">
                <div id="formbody-2">
                    <div class="RegUserName">
                        <input id="input-topright-RegInput" name="userName" class="RegInput" placeholder="请设置用户名" type="text" title="请输入6-18位汉字+英文字母+数字,以字母或下划线开头,至少包含两位字母或数字,不区分大小写" oninput = "value=value.replace(/[^\d]/g,'')" minlength="6" maxlength="18" >
                    </div>
                    <div class="RegPassword">
                        <input id="input-body01right-RegInput" name="password_1" class="RegInput" placeholder="设置密码：8-12位英文字母+数字" type="password" style="border-bottom-right-radius:5px;" title="输入8-12位英文字母+数字+下划线,以字母开头或下划线,至少包含两位字母或数字,不区分大小写" minlength="8" maxlength="12">
                    </div>
                    <div class="RegPassword">
                        <input id="input-body02right-RegInput" name="password_2" class="RegInput" placeholder="确认密码" type="password" style="border-bottom-right-radius:5px;" title="再次确认密码" minlength="8" maxlength="12">
                    </div>
                    <div class="RegEmail">
                        <input id="input-body03right-RegInput" name="email" class="RegInput" placeholder="邮箱" type="text" style="border-bottom-right-radius:5px;" title="邮箱请慎重填写,找回密码时需要使用" >
                    </div>
                    <div class="RegVerify" title="点击获取验证码发至邮箱查收">
                        <input id="input-bottomright-RegInput" name="verify" class="RegInput" placeholder="请输入验证码" type="text" style="border-bottom-right-radius:5px;" >
                        <input type="button" id="Get_code" value="获取验证码" onclick="settime(this)">
                    </div>
                    <div class="Agreement" title="请仔细阅读并用户使用协议和隐私条款后注册">
                        <input type="checkbox" name="" onclick="showbutton" id="agreement">
                        <span>我已同意</span>
                        <a href="">
                            用户使用协议
                        </a>
                        和
                        <a href="">
                            隐私政策
                        </a>
                    </div>

                    <div id="formfoot-2">
                        <button id="BSignIn-2" type="submit" disabled="disabled">确认注册</button>
                        <button id="BSignUp-3" type="button">点我登录</button>
                        <a href="/user/weibo_login">
                            <button id="BSignUp-4" type="button">微博登录</button>
                        </a>
                    </div>
                </div>
            </form>
            </div>

{#    弹框登录页面#}
    <form action="" method="post">

        <div class="hide-center">
            <div id="formhead">
                <div id="formhead-title">
                    登录
                </div>
                <button type="button" id="close">X</button>
            </div>
            <div id="formbody">
                <div class="loginUserName">
                    <input id="input-topright-loginInput" name="userName" class="loginInput" placeholder=" 用户名" type="text" autocomplete="on">
                </div>
                <div class="loginPassword">
                    <input id="input-bottomright-loginInput" name="password" class="loginInput" placeholder=" 密码：8-12位字母+数字" type="password" style="border-bottom-right-radius:5px;" autocomplete="off">
                </div>
                <div class="LoginLink">
                    <a href="/user/retrieve_passwd">忘记密码</a>
                </div>
                <div class="remember">

                    <input type="checkbox" >
                    <span> 记住我</span>
                </div>
                <div id="formfoot">
                    <button id="BSignIn" type="submit">确定登录</button>
                    <button id="BSignIn_weibo" type="submit">微博登录</button>
                </div>
                <div class="LoginLink">
                    <a href="/user/register">立即注册</a>
                </div>
            </div>
        </div>
    </form>



    <script>
 // 点击后出现登录弹框,隐藏注册页面
        $("#BSignUp-3").click(function () {
            $(".hide-center").fadeIn("slow");
            $(".hide-center-2").fadeOut("slow");
            $(".overCurtain").fadeIn("slow");
        });
 // 点击后登录弹框隐藏,回到注册页面
        $("#close").click(function () {
            $(".hide-center-2").fadeIn("slow");
            $(".hide-center").fadeOut("slow");
            $(".overCurtain").fadeOut("slow")
        });
 // 复选框选中状态后触发启动注册按钮,取消选中禁用注册按钮
        $(function() {
            $('#agreement').click(function() {
                if ($(this).is(':checked')) {
                    $('#BSignIn-2').removeAttr('disabled');
                } else {
                    $('#BSignIn-2').attr('disabled',true);
                    alert("请仔细阅读并用户使用协议和隐私条款后注册")
                }
            });
        });

// 点击获取验证码,显示倒计时效果
        var countdown = 60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="获取验证码";
                countdown = 60;
                return;
            } else {
                Get_code.setAttribute("disabled", true);
                Get_code.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                settime(obj) }
                ,1000)
        }



    </script>
